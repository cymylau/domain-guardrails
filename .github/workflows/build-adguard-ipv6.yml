name: Build AdGuard IPv6 blocklist

on:
  push:
    paths:
      - "sources/**"
      - "source/**"
      - "scripts/build_adguard_ipv6_blocklist.py"
      - ".github/workflows/build-adguard.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build lists
        run: |
          python3 scripts/build_adguard_ipv6_blocklist.py

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add source/domains.txt generated/adguard-ipv6-blocklist.txt
          git commit -m "Update generated AdGuard IPv6 blocklist"
          git push
